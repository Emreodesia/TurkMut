<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient tanımları -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E30A17;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c00914;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a00711;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="starGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F4A261;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="moonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E0E0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gölge filtresi -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Ana logo container -->
  <g filter="url(#shadow)">
    
    <!-- Arka plan daire -->
    <circle cx="40" cy="40" r="35" fill="url(#logoGradient)" stroke="#FFFFFF" stroke-width="2"/>
    
    <!-- Ay şekli -->
    <path d="M 25 25 A 15 15 0 0 1 55 25 A 15 15 0 0 1 55 55 A 15 15 0 0 1 25 55 A 15 15 0 0 1 25 25 Z M 25 25 A 15 15 0 0 0 55 25 A 15 15 0 0 0 55 55 A 15 15 0 0 0 25 55 A 15 15 0 0 0 25 25 Z" 
          fill="url(#moonGradient)" opacity="0.9"/>
    
    <!-- Yıldız -->
    <g transform="translate(50, 30)">
      <path d="M 0 -8 L 2.5 -2.5 L 8 0 L 2.5 2.5 L 0 8 L -2.5 2.5 L -8 0 L -2.5 -2.5 Z" 
            fill="url(#starGradient)"/>
    </g>
    
    <!-- Çatal bıçak ikonu -->
    <g transform="translate(35, 45)">
      <!-- Çatal -->
      <rect x="-1" y="-8" width="2" height="16" fill="#FFFFFF" opacity="0.8"/>
      <rect x="-3" y="-6" width="2" height="4" fill="#FFFFFF" opacity="0.8"/>
      <rect x="1" y="-6" width="2" height="4" fill="#FFFFFF" opacity="0.8"/>
      
      <!-- Bıçak -->
      <rect x="4" y="-6" width="1.5" height="12" fill="#FFFFFF" opacity="0.8"/>
      <polygon points="4,-6 7,-8 7,-4" fill="#FFFFFF" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Logo metni -->
  <g transform="translate(85, 0)">
    <!-- Ana başlık -->
    <text x="0" y="35" font-family="'Playfair Display', serif" font-size="24" font-weight="700" 
          fill="#FFFFFF" text-anchor="start">
      TÜRK MUTFAĞI
    </text>
    
    <!-- Alt başlık -->
    <text x="0" y="55" font-family="'Inter', sans-serif" font-size="12" font-weight="400" 
          fill="#666666" text-anchor="start" opacity="0.8">
      Geleneksel Lezzetler
    </text>
    
    <!-- Dekoratif çizgi -->
    <line x1="0" y1="60" x2="80" y2="60" stroke="url(#logoGradient)" stroke-width="2" opacity="0.6"/>
  </g>
</svg> 