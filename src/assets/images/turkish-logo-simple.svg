<svg width="180" height="60" viewBox="0 0 180 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E30A17;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c00914;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4A261;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E76F51;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Ana logo container -->
  <g filter="url(#shadow)">
    
    <!-- Arka plan daire -->
    <circle cx="30" cy="30" r="25" fill="url(#logoGradient)" stroke="#FFFFFF" stroke-width="1.5"/>
    
    <!-- Ay şekli (basitleştirilmiş) -->
    <path d="M 15 15 A 15 15 0 0 1 45 15 A 15 15 0 0 1 45 45 A 15 15 0 0 1 15 45 A 15 15 0 0 1 15 15 Z M 15 15 A 15 15 0 0 0 45 15 A 15 15 0 0 0 45 45 A 15 15 0 0 0 15 45 A 15 15 0 0 0 15 15 Z" 
          fill="#FFFFFF" opacity="0.95"/>
    
    <!-- Yıldız -->
    <g transform="translate(38, 22)">
      <path d="M 0 -6 L 2 -2 L 6 0 L 2 2 L 0 6 L -2 2 L -6 0 L -2 -2 Z" 
            fill="url(#accentGradient)"/>
    </g>
    
    <!-- Çatal bıçak ikonu (minimal) -->
    <g transform="translate(25, 32)">
      <!-- Çatal -->
      <rect x="-0.5" y="-6" width="1" height="12" fill="#FFFFFF" opacity="0.9"/>
      <rect x="-2" y="-4" width="1" height="3" fill="#FFFFFF" opacity="0.9"/>
      <rect x="1" y="-4" width="1" height="3" fill="#FFFFFF" opacity="0.9"/>
      
      <!-- Bıçak -->
      <rect x="3" y="-4" width="1" height="8" fill="#FFFFFF" opacity="0.9"/>
      <polygon points="3,-4 5,-5 5,-3" fill="#FFFFFF" opacity="0.9"/>
    </g>
  </g>
  
  <!-- Logo metni -->
  <g transform="translate(70, 0)">
    <!-- Ana başlık -->
    <text x="0" y="28" font-family="'Playfair Display', serif" font-size="20" font-weight="600" 
          fill="#FFFFFF" text-anchor="start">
      TÜRK MUTFAĞI
    </text>
    
    <!-- Alt başlık -->
    <text x="0" y="45" font-family="'Inter', sans-serif" font-size="10" font-weight="400" 
          fill="#666666" text-anchor="start" opacity="0.7">
      Geleneksel Lezzetler
    </text>
  </g>
</svg> 